<!-- index.html -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="recipes.js"></script>
  </head>  
  <body>
     <header>
       <img src="images/recipe-book.png" alt="Recipe Book">
       <h1>Recipe Book</h1>
     </header>
     <main>
         <span
            class="rating"
            role="img"
            aria-label="Rating: 4 out of 5 stars"
         >
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
         </span>
     </main>
     <footer>
       <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
       <div class="social">
         <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
         <a href="#"><img src="images/instagram_icon.svg" style="width:6em; height:6em;" alt="instagram icon"></a>
         <a href="#"><img src="images/youtube_icon.svg" style="width:6em; height:6em;" alt="youtube icon"></a>
         <a href="#"><img src="images/pinterest_icon.svg" style="width:6em; height:6em;" alt="pinterest icon"></a>
       </div>
      </footer>
  </body>
 </html>
